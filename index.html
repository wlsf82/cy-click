<!DOCTYPE html>
<html>
  <head>
    <title>cy.handsOn('click')</title>
    <style>
      * {
        font-family: sans-serif;
      }
      #not-visible-button, p {
        display: none;
      }
      #hidden-button {
        visibility: hidden;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>.click()</h1>
    <div id="not-visible-button">
      <button onclick="onClickHandler()">Click me</button>
    </div>
    <div id="slow-content">
      <br>
    </div>
    <div>
      <br>
      <button disabled="disabled" id="try-me" onclick="onClickHandler()">Try me</button>
    </div>
    <div>
      <br>
      <button id="home" onclick="onClickHandler()">
        <i class="fa fa-home"></i>
      </button>
    </div>
    <div id="hidden-button">
      <br>
      <button onclick="onClickHandler()">I'm hidden</button>
    </div>
    <p>Yo!</p>
    <script>
      window.addEventListener('load', function() {
        let randomNumberBetweenOneAndThree = randomNumberBetweenN1AndN2(1, 3)
        const slowContentDiv = document.getElementById('slow-content')
        const slowButton = document.createElement('button')

        setTimeout(function() {
          slowButton.innerText = 'Hey, click me too!'
          slowButton.onclick = onClickHandler
          slowContentDiv.appendChild(slowButton)
        }, randomNumberBetweenOneAndThree * 1000)

        randomNumberBetweenOneAndThree = randomNumberBetweenN1AndN2(1, 3)
        const hiddenButton = document.getElementById('not-visible-button')

        setTimeout(function() {
          hiddenButton.style.display = 'block'
        }, randomNumberBetweenOneAndThree * 1000)

        randomNumberBetweenOneAndThree = randomNumberBetweenN1AndN2(1, 3)

        setTimeout(function() {
          document.getElementById('try-me').disabled = false
        }, randomNumberBetweenOneAndThree * 1000)
      }, false)

      function onClickHandler() {
        const rgb = ['red', 'green', 'blue']
        const randomNumberBetweenZeroAndTwo = randomNumberBetweenN1AndN2(0, 3)
        const paragraph = document.querySelector('p')

        paragraph.style.display = 'inline-block'
        paragraph.style.color = rgb[randomNumberBetweenZeroAndTwo]
      }

      function randomNumberBetweenN1AndN2(n1, n2) {
        return Math.floor(Math.random() * n2) + n1
      }
    </script>
  </body>
</html>
